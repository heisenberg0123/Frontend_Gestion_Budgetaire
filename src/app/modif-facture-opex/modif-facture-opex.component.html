                  <h6 class="m-0 font-weight-bold text-primary">Modifier Facture Opex</h6>
                
                
                  <div class="dropdown no-arrow">
                    
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>

                <div class="card-body">
                  <form [formGroup]="form">
                    <mat-form-field appearance="outline" style="margin-left: 390px;">
                        <mat-label>Ref</mat-label>
                        <input matInput formControlName="ref">
                      </mat-form-field>
                <br><br>
    
  
  
    <mat-form-field appearance="outline" style="margin-left: 390px;">
      <mat-label> Capex</mat-label>
      <mat-select formControlName="o">
        <mat-option  *ngFor="let i of Opex" [value]=i.id >{{i.libelleProjet}}</mat-option></mat-select></mat-form-field>
  <br>
        <br>
        <mat-form-field appearance="outline" style="margin-left: 390px;">
          <mat-label> Ref Bon de commande </mat-label>
          <mat-select formControlName="b">
            <mat-option  *ngFor="let i of Bondecommandeo" [value]=i.id >{{i.ref}}</mat-option></mat-select></mat-form-field>
      
            <br><br>
        <mat-form-field appearance="outline" style="margin-left: 390px;">
          <mat-label>Realisé</mat-label>
          <input matInput formControlName="realise">
        </mat-form-field><br>
        <br>
        <mat-form-field appearance="outline" style="margin-left: 390px;">
          <mat-label>Fournisseur</mat-label>
          <input matInput formControlName="fournisseur">
        </mat-form-field><br>
  
    
  
    
  
        <div class="button-container">
          <button class="button1" (click)="modif()">Modifier</button>
          <button class="button1" (click)="goTolistfactureso()">Retour</button>
        </div>
    
</form>

                  <div class="chart-area">

              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabelLogout">Ohh No!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to logout?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
